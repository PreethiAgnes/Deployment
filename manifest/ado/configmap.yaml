apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: argocd
data:
  otel.yaml: |
    receivers:
      otlp:
        endpoint: "otel-collector:4317"
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024

    exporters:
      logging:
        loglevel: debug
      jaeger:
        endpoint: "http://localhost:16686"
        insecure: true

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          exporters: [logging]
        traces:
          receivers: [otlp]
          exporters: [logging, otlp]
      telemetry:
        logs:
          level: debug
